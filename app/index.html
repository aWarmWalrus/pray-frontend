<html>
  <head>
    <link href="../node_modules/angular-material/angular-material.css" rel="stylesheet"/>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.min.js"></script>
    <script src="./js/app.js"></script>
    <title>Pray!</title>
  </head>
  <body ng-app="Pray">
    <div id="apps">
      <md-card flex>
        <md-card-title>
          <md-card-title-text class="md-title">
            Future site of our amazing Pray app!
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <div>
            Hello Helen and Anna :)<br>
            Press this button to load all the prayers currently in the system<br>

          </div>
          <md-card-actions>
            <md-button>
              PRAY 
            </md-button>
          </md-card-actions>
          <div>
            Type Ctrl + Shift + i to open the console and see what's happening!
          </div>
        </md-card-content>
      </md-card>

    </div>
  </body>
</html>
